<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramizer Slideshow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
        }

        .slide {
            max-width: 800px;
            margin: 0 auto;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <h1>Ramizer Product Slideshow</h1>

    <div class="slide">
        <img src="https://i.imgur.com/PbACi9A.png" alt="Ramizer in Neon-lit Gaming Room"> <!-- Slide 1 -->
        <img src="https://i.imgur.com/wXcCyLt.png" alt="Ramizer in Minimalist Modern Room"> <!-- Slide 2 -->
        <img src="https://i.imgur.com/puOb4Ef.png" alt="Ramizer in Cloud-Covered Fantasy Landscape"> <!-- Slide 3 -->
    </div>

</body>
</html>
